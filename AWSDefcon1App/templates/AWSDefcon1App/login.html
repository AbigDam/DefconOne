{% extends "AWSDefcon1App/layout.html" %}
{% block body %}
<style>
    .centered-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        color: white;
    }

    .centered-form input,
    .centered-form a {
        width: 100%;
    }

    .centered-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .centered-form a {
        color: #4fa3ff;
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    .centered-form div {
        margin-bottom: 10px;
    }
</style>
<div class="centered-form">
    <h2>Log In</h2>

    {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="login">
    </form>

    <a href="{% url 'register' %}">Don't have an account? Register here.</a>
</div>
{% endblock %}
